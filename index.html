<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js" defer></script>





<body>
<div class="calculator-container">
    <div class="calculator-innerContainer">
        <div class="screen"></div>
        <button class="others">AC</button>
        <button class="others">+/-</button>
        <button class="others">%</button>
        <button class="operators">/</button>
        <button class="numerals">7</button>
        <button class="numerals">8</button>
        <button class="numerals">9</button>
        <button class="operators">*</button>
        <button class="numerals">4</button>
        <button class="numerals">5</button>
        <button class="numerals">6</button>
        <button class="operators">-</button>
        <button class="numerals">1</button>
        <button class="numerals">2</button>
        <button class="numerals">3</button>
        <button class="operators">+</button>
        <button class="buttonZero numerals">0</button>
        <button class="numerals">.</button>
        <button class="operators">=</button>
    </div>
</div>
</body>

</html>
