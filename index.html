<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js" defer></script>





<body>
<div class="calculator-container">
    <div class="calculator-innerContainer">
        <div class="screen"></div>
        <button class="others clear">AC</button>
        <button class="others">+/-</button>
        <button class="others">%</button>
        <button class="operators">/</button>
        <button class="numerals btn7">7</button>
        <button class="numerals btn8">8</button>
        <button class="numerals btn9">9</button>
        <button class="operators">*</button>
        <button class="numerals btn4">4</button>
        <button class="numerals btn5">5</button>
        <button class="numerals btn6">6</button>
        <button class="operators">-</button>
        <button class="numerals btn1">1</button>
        <button class="numerals btn2">2</button>
        <button class="numerals btn3">3</button>
        <button class="operators plusBtn">+</button>
        <button class="buttonZero numerals">0</button>
        <button class="numerals dot">.</button>
        <button class="operators totalBtn">=</button>
    </div>
</div>
</body>

</html>
